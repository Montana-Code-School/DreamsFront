language: node_js
node_js:
  "10.12.0"
services: mongodb
dist: trusty
sudo: false
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git checkout test-travis
before_script:
  - npm run dev
script:
  - npm run test
after_script:
  - echo its done
branches:
  only:
  - test-travis
cache:
  directories:
    "node_modules"
