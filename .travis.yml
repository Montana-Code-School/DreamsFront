language: node_js
node_js:
  "10.12.0"
dist: trusty
sudo: false
addons:
  chrome: stable
before_script:
  npm run dev &
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - git clone https://github.com/Montana-Code-School/DreamsBack.git & cd DreamsBack & npm run dev &
cache:
  directories:
    "node_modules"
